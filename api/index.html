<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thrift Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h1 class="text-center mb-4">Thrift Store Ürünler</h1>

      <div id="product-list" class="row gy-4">
        <!-- Ürünler buraya gelir -->
      </div>

      <hr class="my-5" />

      <h2>Sipariş Ver</h2>
      <form id="order-form" class="row g-3">
        <div class="col-md-6">
          <label for="productSelect" class="form-label">Ürün</label>
          <select id="productSelect" class="form-select" required></select>
        </div>
        <div class="col-md-6">
          <label for="quantity" class="form-label">Adet</label>
          <input
            type="number"
            id="quantity"
            class="form-control"
            value="1"
            min="1"
            required
          />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success">Sipariş Oluştur</button>
        </div>
        <div id="order-msg" class="text-success mt-3"></div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
